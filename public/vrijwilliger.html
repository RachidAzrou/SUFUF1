<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vrijwilliger - Sufuf</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="Sufuf Logo" class="logo">
    <h1>Vrijwilliger</h1>
    <h2>Kies je ruimte</h2>
    <div class="buttons">
      <button onclick="window.location.href='/vrijwilliger-1ste-verdieping.html'">Boven</button>
      <button onclick="window.location.href='/vrijwilliger-beneden.html'">Beneden</button>
      <button onclick="window.location.href='/vrijwilliger-garage.html'">Garage</button>
      <button onclick="window.location.href='/vrijwilliger-vrouwen.html'">Vrouwen</button>
    </div>
    <!-- Terugknop en Afmelden knop -->
    <div class="bottom-buttons">
      <a href="/" class="back-button">Terug</a>
      <button onclick="logout()" class="logout-button">Afmelden</button>
    </div>
  </div>

  <!-- Voeg de JavaScript-code hier toe -->
  <script>
    // Controleer of de gebruiker is ingelogd
    if (sessionStorage.getItem('loggedIn') !== 'true') {
      window.location.href = '/login.html'; // Redirect naar login als niet ingelogd
    }

    // Controleer of het versienummer overeenkomt
    const currentPasswordVersion = '2'; // Huidige versienummer
    const storedPasswordVersion = sessionStorage.getItem('passwordVersion');

    if (storedPasswordVersion !== currentPasswordVersion) {
      // Als het versienummer niet overeenkomt, log de gebruiker uit
      sessionStorage.removeItem('loggedIn');
      sessionStorage.removeItem('passwordVersion');
      window.location.href = '/login.html'; // Stuur de gebruiker naar de login-pagina
    }

    // Logout functie
    function logout() {
      // Clear the login state from sessionStorage
      sessionStorage.removeItem('loggedIn');
      sessionStorage.removeItem('passwordVersion');
      // Redirect to the login page
      window.location.href = '/login.html';
    }
  </script>
</body>
</html>
