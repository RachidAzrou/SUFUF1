<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vrijwilliger - Sufuf</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="Sufuf Logo" class="logo">
    <h1>Vrijwilliger</h1>
    <h2>Voer de pincode in om toegang te krijgen</h2>

    <!-- Pincode invoer en knop -->
    <div class="pincode-container">
      <input id="pincode-input" class="pincode-input" type="tel" maxlength="4" placeholder="****" inputmode="numeric">
      <button id="pincode-button" class="pincode-button">Inloggen</button>
      <p id="error-msg" class="error-msg">Onjuiste pincode. Probeer opnieuw.</p>
    </div>

    <a href="/" class="back-button">Terug</a>
  </div>

  <script src="vrijwilliger.js"></script> <!-- Voeg dit toe zodat de JS werkt -->
</body>
</html>
