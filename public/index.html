<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sufuf</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Voeg het manifest bestand toe -->
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="Sufuf Logo" class="logo">
    <h1>SUFUF</h1>
    <h2>Kies je rol</h2>
    <div class="buttons">
      <!-- Imam-knop: direct toegang -->
      <button onclick="window.location.href='/imam.html'">Imam</button>
      <!-- Vrijwilliger-knop: controleer of de gebruiker al is ingelogd -->
      <button onclick="checkLogin()">Vrijwilliger</button>
    </div>
  </div>

  <!-- Registreer de service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then((registration) => {
          console.log('Service Worker geregistreerd met succes:', registration);
        })
        .catch((error) => {
          console.log('Fout bij het registreren van de Service Worker:', error);
        });
    }

    // Functie om te controleren of de gebruiker al is ingelogd
    function checkLogin() {
      if (sessionStorage.getItem('loggedIn') === 'true') {
        // Als de gebruiker al is ingelogd, ga direct naar vrijwilliger.html
        window.location.href = '/vrijwilliger.html';
      } else {
        // Anders, ga naar de login-pagina
        window.location.href = '/login.html';
      }
    }
  </script>
</body>
</html>
