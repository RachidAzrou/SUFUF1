<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sufuf</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="Sufuf Logo" class="logo">
    <h1>Login</h1>
    <form action="https://sufuf-socketio-server.onrender.com/login" method="POST">
      <input type="password" name="password" placeholder="Voer wachtwoord in" required>
      <button type="submit">Inloggen</button>
    </form>
    <a href="/" class="back-button">Terug</a>
  </div>
</body>
</html>
