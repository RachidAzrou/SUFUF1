<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sufuf</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .login-container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
    }

    .login-container h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #963E56;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #6BB85C;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #5aa34d;
    }

    .error-message {
      color: #dc3545;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="images/logo.png" alt="Sufuf Logo" class="logo">
    <h1>Inloggen</h1>
    <input type="password" id="password" placeholder="Voer wachtwoord in">
    <button onclick="login()">Inloggen</button>
    <div class="error-message" id="error-message">Ongeldig wachtwoord</div>
  </div>

  <script>
    function login() {
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      // Controleer het wachtwoord (vervang 'sufuf123' door je gewenste wachtwoord)
      if (password === 'sufuf123') {
        localStorage.setItem('isLoggedIn', 'true'); // Sla de login-status op
        window.location.href = '/index.html'; // Stuur door naar de hoofdpagina
      } else {
        errorMessage.style.display = 'block'; // Toon foutmelding
      }
    }
  </script>
</body>
</html>
