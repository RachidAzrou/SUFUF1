<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imam - Sufuf</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome voor iconen -->
  <style>
    .imam-page .logo {
      position: absolute;
      top: 10px;
      left: 5px;
      width: 250px;
      height: auto;
    }

    h1 {
      margin-top: -70px;
    }

    .status-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .status h2 {
      margin-top: 100px;
    }

    .light {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: grey;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      color: white;
    }

    .green { background-color: #28a745; }
    .red { background-color: #dc3545; }
    .grey { background-color: grey; }

    /* Media query voor mobiele schermen */
    @media (max-width: 767px) {
      .imam-page .logo {
        position: relative;
        width: 150px;
        margin-top: 20px;
      }

      h1 {
        margin-top: 0px;
        font-size: 24px;
      }

      .status-container {
        flex-direction: column; /* Lichten verticaal */
        align-items: center;
      }

      .status h2 {
        margin-top: 10px;
      }
    }

    /* Media query voor grote schermen (tablets, desktops, tv's) */
    @media (min-width: 768px) {
      .back-button {
        position: absolute;
        bottom: 20px;
        left: 20px;
      }

      .status-container {
        flex-direction: row; /* Lichten naast elkaar */
      }
    }
  </style>
</head>
<body class="imam-page">
  <div class="container">
    <img src="images/logo.png" alt="Sufuf Logo" class="logo">
    <h1>Ruimtes</h1>
    <div class="status-container">
      <div class="status">
        <h2>Boven</h2>
        <div class="light" id="first-floor-light">
          <i class="fas fa-check" id="first-floor-check"></i>
          <i class="fas fa-times" id="first-floor-cross"></i>
        </div>
      </div>
      <div class="status">
        <h2>Beneden</h2>
        <div class="light" id="beneden-light">
          <i class="fas fa-check" id="beneden-check"></i>
          <i class="fas fa-times" id="beneden-cross"></i>
        </div>
      </div>
      <div class="status">
        <h2>Garage</h2>
        <div class="light" id="garage-light">
          <i class="fas fa-check" id="garage-check"></i>
          <i class="fas fa-times" id="garage-cross"></i>
        </div>
      </div>
      <div class="status">
        <h2>Vrouwen</h2>
        <div class="light" id="vrouwen-light">
          <i class="fas fa-check" id="vrouwen-check"></i>
          <i class="fas fa-times" id="vrouwen-cross"></i>
        </div>
      </div>
    </div>
    <a href="/" class="back-button">Terug</a>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="imam.js"></script>
</body>
</html>
