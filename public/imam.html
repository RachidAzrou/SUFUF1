<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imam - Sufuf</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .imam-page .logo {
      position: absolute;
      top: 10px;
      left: 5px;
      width: 250px;
      height: auto;
    }

    h1 {
      margin-top: -150px;
    }

    .status-container {
      margin-top: 70px;
    }

    .status h2 {
      margin-top: 100px;
    }

    .light {
      margin-top: 5px;
    }

    /* Media query voor mobiele schermen */
    @media (max-width: 768px) {
      .imam-page .logo {
        position: relative; /* Verander naar relatieve positionering voor mobiel */
        width: 150px; /* Pas de breedte van het logo aan voor mobiel */
        margin-top: 20px; /* Voeg wat ruimte toe boven het logo */
      }

      h1 {
        margin-top: 0; /* Zet de negatieve marge uit voor mobiel */
        font-size: 24px; /* Maak de titel kleiner als dat nodig is */
      }

      .status-container {
        margin-top: 40px; /* Verminder de ruimte tussen de status en de titel */
      }
    }
  </style>
</head>
<body class="imam-page">
  <div class="container">
    <img src="images/logo.png" alt="Sufuf Logo" class="logo">
    <h1>Ruimtes</h1>
    <div class="status-container">
      <div class="status">
        <h2>1ste verdieping</h2>
        <div class="light" id="first-floor-light">
          <i class="fas fa-check" id="first-floor-check"></i>
          <i class="fas fa-times" id="first-floor-cross"></i>
        </div>
      </div>
      <div class="status">
        <h2>Garage</h2>
        <div class="light" id="garage-light">
          <i class="fas fa-check" id="garage-check"></i>
          <i class="fas fa-times" id="garage-cross"></i>
        </div>
      </div>
      <!-- Nieuwe ruimtes toegevoegd -->
      <div class="status">
        <h2>Beneden</h2>
        <div class="light" id="beneden-light">
          <i class="fas fa-check" id="beneden-check"></i>
          <i class="fas fa-times" id="beneden-cross"></i>
        </div>
      </div>
      <div class="status">
        <h2>Vrouwen</h2>
        <div class="light" id="vrouwen-light">
          <i class="fas fa-check" id="vrouwen-check"></i>
          <i class="fas fa-times" id="vrouwen-cross"></i>
        </div>
      </div>
    </div>
    <a href="/" class="back-button">Terug</a>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="imam.js"></script>
</body>
</html>
