<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imam - Sufuf</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .imam-page .logo {
      position: absolute;
      top: 10px;
      left: 5px;
      width: 250px;
      height: auto;
    }

    h1 {
      margin-top: 20px; /* Aangepast van -150px naar 20px */
      font-size: 2.5rem; /* Kleinere font-size voor betere balans */
    }

    .status-container {
      margin-top: 40px; /* Minder ruimte boven de status-container */
    }

    .status h2 {
      margin-top: 20px; /* Minder ruimte boven de status-titels */
    }

    .light {
      margin-top: 5px;
    }

    /* Media query voor mobiele schermen */
    @media (max-width: 767px) {
      .imam-page .logo {
        position: relative;
        width: 150px;
        margin-top: 20px;
      }

      h1 {
        margin-top: 10px; /* Minder ruimte boven de titel op mobiel */
        font-size: 2rem; /* Kleinere font-size op mobiel */
      }

      .status-container {
        margin-top: 20px; /* Minder ruimte boven de status-container op mobiel */
      }

      .status h2 {
        margin-top: 10px; /* Minder ruimte boven de status-titels op mobiel */
      }
    }

    /* Media query voor grote schermen (tablets, desktops, tv's) */
    @media (min-width: 768px) {
      .back-button {
        position: absolute; /* Positioneer de terugknop absoluut */
        bottom: 20px; /* Afstand vanaf de onderkant */
        left: 20px; /* Afstand vanaf de linkerkant */
      }
    }
  </style>
</head>
<body class="imam-page">
  <div class="container">
    <img src="images/logo.png" alt="Sufuf Logo" class="logo">
    <h1>Ruimtes</h1>
    <div class="status-container">
      <div class="status">
        <h2>Boven</h2>
        <div class="light" id="first-floor-light">
          <i class="fas fa-check" id="first-floor-check"></i>
          <i class="fas fa-times" id="first-floor-cross"></i>
        </div>
      </div>
      <div class="status">
        <h2>Beneden</h2>
        <div class="light" id="beneden-light">
          <i class="fas fa-check" id="beneden-check"></i>
          <i class="fas fa-times" id="beneden-cross"></i>
        </div>
      </div>
      <div class="status">
        <h2>Garage</h2>
        <div class="light" id="garage-light">
          <i class="fas fa-check" id="garage-check"></i>
          <i class="fas fa-times" id="garage-cross"></i>
        </div>
      </div>
      <div class="status">
        <h2>Vrouwen</h2>
        <div class="light" id="vrouwen-light">
          <i class="fas fa-check" id="vrouwen-check"></i>
          <i class="fas fa-times" id="vrouwen-cross"></i>
        </div>
      </div>
    </div>
    <!-- Terugknop -->
    <a href="/" class="back-button">Terug</a>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="imam.js"></script>
</body>
</html>
