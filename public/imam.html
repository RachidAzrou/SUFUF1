<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imam - Sufuf</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Specifieke stijlen alleen voor de imam-pagina */
    .imam-page .logo {
      position: absolute;
      top: 10px;
      left: 5px;
      width: 250px;
      height: auto;
    }

    /* Verplaatsing van de titel "Ruimtes" naar boven */
    .imam-page h1 {
      margin-top: -100px;
    }

    /* Verplaatsing van de statustitels en hun lichten naar boven */
    .imam-page .status-container {
      margin-top: 80px; /* Verplaats de container voor de statussen omhoog */
    }

    .imam-page .status h2 {
      margin-top: 0; /* Verplaats de titels naar boven */
    }

    .imam-page .light {
      margin-top: 5px; /* Verplaats de lichten naar boven */
    }

    /* Specifieke stijl om de afstand tussen de titels en lichten te vergroten */
    .imam-page .status {
      margin-bottom: 70px; /* Verhoog de ruimte tussen de secties */
    }
  </style>
</head>
<body class="imam-page"> <!-- Specifieke klasse voor imam-pagina -->
  <div class="container">
    <img src="images/logo.png" alt="Sufuf Logo" class="logo">
    <h1>Ruimtes</h1>
    <div class="status-container">
      <div class="status">
        <h2>1ste verdieping</h2>
        <div class="light" id="first-floor-light">
          <i class="fas fa-check" id="first-floor-check"></i> <!-- Vinkje -->
          <i class="fas fa-times" id="first-floor-cross"></i> <!-- Kruisje -->
        </div>
      </div>
      <div class="status">
        <h2>Garage</h2>
        <div class="light" id="garage-light">
          <i class="fas fa-check" id="garage-check"></i> <!-- Vinkje -->
          <i class="fas fa-times" id="garage-cross"></i> <!-- Kruisje -->
        </div>
      </div>
    </div>
    <a href="/" class="back-button">Terug</a>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="imam.js"></script>
</body>
</html>
