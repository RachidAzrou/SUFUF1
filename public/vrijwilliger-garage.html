<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garage - Sufuf</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="Sufuf Logo" class="logo">
    <h1>Garage</h1>
    
    <!-- Wachtwoordveld -->
    <div id="wachtwoord-scherm">
      <input type="password" id="wachtwoord" placeholder="Voer wachtwoord in" class="wachtwoord-input">
      <button onclick="controleerWachtwoord()" class="wachtwoord-knop">Verder</button>
      <p id="foutmelding" class="foutmelding"></p>
    </div>

    <!-- Schakelaars (verborgen totdat het wachtwoord is ingevoerd) -->
    <div id="ruimte-scherm" style="display: none;">
      <div class="switch-container">
        <label for="ok-switch">OK</label>
        <label class="switch">
          <input type="checkbox" id="ok-switch">
          <span class="slider"></span>
        </label>
        <label for="nok-switch">NOK</label>
        <label class="switch">
          <input type="checkbox" id="nok-switch">
          <span class="slider nok"></span>
        </label>
      </div>
    </div>

    <a href="/vrijwilliger.html" class="back-button">Terug</a>
  </div>
  <script src="vrijwilliger-garage.js"></script>
</body>
</html>
